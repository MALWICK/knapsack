<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assest/style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="knapsack">
      <h2>Knapsack</h2>
      <form>
        <label for="item">set max-weight:</label>
        <input
          type="number"
          id="maxi-weight"
          name="item"
          placeholder="enter the max-weight"
        />

        <label for="item">Item:</label>
        <input type="text" id="item" name="item"  placeholder="enter the item" required />
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required  placeholder="enter the wait of item" />
        <label for="value">Price XFA:</label>
        <input type="number" id="value" name="value" required   placeholder="enter the price of the item"/>
        <button id="add" type="submit">Add Item</button>
      </form>
      <div class="items">
        <h3>Items:</h3>
        <ul id="item-list"></ul>
        <p id="full"></p>
      </div>
      <div class="result">
        <h3>Result:</h3>
        <p>Total Weight: <span id="total-weight"></span></p>
        <p>Total price(XFA): <span id="total-value"></span></p>
        <p>Max weight: <span id="max-weight"></span></p>
        <p id="error"></p>
      </div>
      <button class="clear-all">Clear</button>
    </div>

    <script src="./assest/script/app.js"></script>
  </body>
</html>
