<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assest/style/style.css">
    <title>Document</title>
</head>
<body>
    <header>Iventory List</header>
    <div class="whole">
        <div class="list">
         <div class="input-item">

            <input type="text" class="weight-input" placeholder="type in max capacity of bag">
        </div>

        <select class="input-list" id="fav" placeholder="typ">
            <option value="">items | (kg) | (XAF)</option>
            <option value="0">fish</option>
            <option value="1">meat</option>
            <option value="2">oranges </option>
            <option value="3">apples</option>
            <option value="4">tomatoes</option>
            <option value="5">Rice</option>
            <option value="6">Yams</option>
            <option value="7">groundnut</option>
            <option value="8">oil</option>
            <option value="9">mangoes</option>
            <option value="10">bread</option>
        </select>
           </div>
        <div class="container">
            <div class="container-sub">
                <p>Selected Items</p>
                <div class="selected-display"></div>

                <p>Status</p>
                <div class="containerSub-sub">
                    <div class="status">0</div>
                    <div class="max-weight">0</div>
                </div>
            </div>
        </div>

        <div class="last-btns">
            <button class="submit">submit</button>
            <button class="clear-all">Clear</button>
    </div>
</div>
    <script src="./assest/script/app.js"></script>
</body>
</html>
